<!DOCTYPE html>
<style>
    .box-1{
        background-color: red;
        height: 100px;
        width: 100px;
        position: absolute
    }
    .box-2{
        background-color: blue;
        margin-left: 100px;
        height: 100px;
    }
    .box-3{
        background-color: yellow;
        height: 100px;
    }

    @media screen and (min-width: 52em){
        .box-1{
            height: 200px;
            width: 200px;
        }
        .box-2,.box-3 {
            margin-left: 200px;
        }
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div class="content">
        <div class="box-1">Image</div>
        <div class="box-2">Title</div>
        <div class="box-3">Content</div>
    </div>
</body>
</html>
